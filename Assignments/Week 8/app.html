<!DOCTYPE html>
<html>
<head>
	<title>IndexedDB-Assignment</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<div class="container">
		<header>
			<div class="row">
				<h1>CRUD Operations - IndexedDB</h1>
			</div>
		</header>
		<main>
			<div class="row col-sm-4">
				<div class="form-group row">
			  		<label for="subject-input" class="col-2 col-form-label">Subject</label>
				    <div class="col-10">
				    	<input class="form-control" type="text" id="subject-input">
				    </div>
			 	</div>
				<div class="form-group row">
				  <label for="message-input" class="col-2 col-form-label">Message</label>
				  <div class="col-10">
				    <textarea class="form-control" type="text-area"  id="message-input"></textarea>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="name-input" class="col-2 col-form-label">Name</label>
				  <div class="col-10">
				    <input class="form-control" type="text" id="name-input">
				  </div>
				</div>
				<div class="form-group row">
			      <div class="col-10">
			        <button type="submit" id="add-note-btn" class="btn btn-primary">Add Note</button>
			      </div>
				</div>
			</div>

			<!--Table here -->
			<div id="table-wrapper" class="row col-sm-8"></div>

	 	</main>
	 	<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
		   <div class="modal-dialog">
			    <div class="modal-content">
			        <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				        <h4 class="modal-title custom_align" id="Heading">Edit Note</h4>
			      	</div>
			       	<div class="modal-body">
			       	  <div id="update-empty" class="alert alert-danger">
  							<strong>Error!</strong> Fill all fields.
					  </div>
			          <div class="form-group">
			          	<label>Subject:</label>
			        	<input class="form-control " id="subject-detail"  type="text" placeholder="Subject">
			          </div>
			          <div class="form-group">
			            <label>Message:</label>
			        	<textarea class="form-control" id="message-detail"  type="text" placeholder="Message"></textarea>
			           </div>
			          <div class="form-group">
			          	<label>Name:</label>
			        	<input class="form-control " id="name-detail" type="text" placeholder="Name">
			           </div>
			      	</div>
			        <div class="modal-footer">
			        	<button type="button" class="btn btn-danger btn-lg" id="btn-edit-delete" style="width: 40%;"><span class="glyphicon glyphicon-ok-sign"></span>Delete</button>
			        	<button type="button" id="btn-edit-note" class="btn btn-warning btn-lg" style="width: 40%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
			      	</div>
			    </div>
		    <!-- /.modal-content --> 
		  	</div>
      <!-- /.modal-dialog --> 
    	</div>
    
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
	    <div class="modal-content">
	        <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
		        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
	        </div>
	        <div class="modal-body">
	       		<div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
	      	</div>
	        <div class="modal-footer">
	        	<button type="button" id="btn-yes-remove" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
	        	<button type="button" id="btn-no-remove" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
	      	</div>
        </div>
    <!-- /.modal-content --> 
  	   </div>
      <!-- /.modal-dialog --> 
    </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
